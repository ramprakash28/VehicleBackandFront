<div class="container">
    <h2 >User Registration</h2>
    <form #userRegisterForm="ngForm" (ngSubmit)="registerUser(userRegisterForm)">
        <div class="form-group">
          <label for="userEmailId">Email address:</label>
          <input type="email" class="form-control" name="userEmailId" ngModel required>
        </div>
        <div class="form-group">
            <label for="userFirstName">First Name:</label>
            <input type="text" class="form-control" name="userFirstName" ngModel required>
          </div>

          <div class="form-group">
            <label for="userLastName">Last Name:</label>
            <input type="text" class="form-control" name="userLastName" ngModel required>
          </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input type="password" class="form-control" name="password"  ngModel required>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" [disabled]="!userRegisterForm.valid" class="btn btn-info">Login</button>
        
      </form>

     
    </div>
